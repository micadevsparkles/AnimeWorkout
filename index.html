<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Workout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <section id="login-screen" class="active">
            <h1>Anime Workout</h1>
            <div class="card">
                <input type="text" id="login-user" placeholder="Usuário">
                <input type="password" id="login-pass" placeholder="Senha">
                <button onclick="handleLogin()">Login</button>
                <p>Ainda não tem conta? <span onclick="showScreen('signup-screen')">Crie uma!</span></p>
            </div>
        </section>

        <section id="main-screen">
            <header>
                <h2>Treinos</h2>
                <div id="user-avatar" class="avatar" onclick="showScreen('profile-screen')"></div>
            </header>
            
            <div class="section-title">Treinos Padrão</div>
            <div id="standard-workouts" class="horizontal-scroll"></div>

            <div class="section-title">
                Meus Treinos 
                <button class="add-btn" onclick="showScreen('create-workout-screen')">+</button>
            </div>
            <div id="my-workouts" class="grid"></div>
        </section>

        <section id="player-screen">
            <div id="countdown-overlay">5</div>
            <div id="exercise-content">
                <h2 id="exec-name">Nome do Treino</h2>
                <img id="exec-gif" src="" alt="Exercício">
                <div class="timer-box">
                    <span id="timer">00:00</span>
                    <button id="pause-btn">Pausar</button>
                </div>
                <div id="next-info">Próximo: ...</div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
